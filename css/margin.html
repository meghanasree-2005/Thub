<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.">
        <title>margin & Padding</title>
        <style>
             *{
                padding: 0px;
                margin: 0px;
              }
            .a{
                height: 300px;
                width: 300px;
                border: 1px solid blue;
                /*margin-left: 50px;
                margin-top: 50px;*/
                margin: 50px;
            }
            h1{
                border: 1px solid green;
                margin: 10px 20px;
            }
        </style>    
    </head>
    <body>
        <center><h1>Margin in CSS</h1></center>
        <hr>
        <div class="a"></div>
        <h1>Margin in CSS</h1>
    </body>
</html>
