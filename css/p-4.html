<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <center><h2>Positions in CSS</h2></center>
    <hr>
    <div class="container">
        <div class="staticbox">
            <b>position: static</b>
            <div class="static">
            <div class="s1"></div>
            <div class="s2">static</div>
            <div class="s3"></div>
            </div>
        </div>
        <div class="relativebox">
            <b>position: relative</b>
            <div class="relative">
                <div class="r1"></div>
                <div class="r2">relative</div>
                <div class="r3"></div>
            </div>
        </div>
        <div class="absolutebox">
            <b>position: absolute</b>
            <div class="absolute">
                <div class="a1"></div>
                <div class="a2">absolute</div>
                <div class="a3"></div>
            </div>
        </div>
        <div class="fixedbox">
            <b>position: fixed</b>
            <div class="fixed">
                <div class="f1"></div>
                <div class="f3"></div>
            </div>
        </div>
        <div id="space">
        </div>
        <div class="f2">fixed</div>
    </div>
    <div class="container2">
        <div class="sticybox">
            <b id="b1">position: sticky (top)</b>
            <div class="sticy">
                <iframe src="p-5.html"  scrolling="yes" width="225" height="220"></iframe>
            </div>
        </div>
        <div class="sticybox">
            <b id="b1">position: sticky(bottom)</b>
            <div class="sticy">
                <iframe src="p-1.html"  width="225" height="220"></iframe>
            </div>
        </div>
        <div class="sticybox">
            <b id="b1">position: sticky(left)</b>
            <div class="sticy">
                <iframe src="p-2.html"  width="225" height="220"></iframe>
            </div>
        </div>
        <div class="sticybox">
            <b id="b1">position: sticky(right)</b>
            <div class="sticy">
                <iframe src="p-3.html"  width="225" height="220"></iframe>
            </div>
        </div>
    </div>  
</body>
</html>
