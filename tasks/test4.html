<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Table Tags</title>
    </head>
    <body>
        <center><h2>Table in HTML</h2></center>
        <table border="">
            <thead>
                <tr>
                     <th colspan="6">Time Table</th>
                </tr>  
            </thead>
            <tbody>
                <tr>
                    <td rowspan="6"><b>Hours</b></td>
                    <td><b>Mon</b></td>
                    <td><b><center>Tue</center></b></td>
                    <td><b>Wed</b></td>
                    <td><b><center>Thu</center></b></td>
                    <td><b>Fri</b></td>
                </tr>
                <tr>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Arts</td>
                </tr>
                <tr>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Arts</td>
                </tr>
                <tr>
                    <td colspan="5"><center><b>lunch</b></center></td>
                </tr>  
                <tr>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Math</td>
                    <td colspan="2" rowspan="2"><center><b>Project</b></center></td>
                </tr> 
                <tr>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Math</td>
                </tr>                      
            </tbody>    
        </table>   
    </body>
</html>
