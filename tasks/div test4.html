<!DOCTYPE html>
<html>
    <head>
        <title>DIVISION TAG</title>
    </head>
    <body>
        <center><h3>DIVISION TAG IN HTML</h3></center>
        <div style="height: 600px;width: 700px;background-color: blue;">
            <div style="height: 100px;width: 700px;background-color: pink;"></div>
            <div style="height: 500px;width: 700px;background-color: green;">
                <div style="height: 500px;width: 300px;background-color: yellow;float: left;"></div>
                <div style="height: 500px;width: 400px;background-color: magenta;float: right;">
                    <div style="height: 200px;width: 400px;background-color: olive;"></div>
                    <div style="height: 200px;width: 400px;background-color: purple;">
                        <div style="height: 200px;width: 200px;background-color: orange;float: left;"></div>
                        <div style="height: 200px;width: 200px;background-color: red;float: right;"></div>
                    </div>
                        <div style="height: 100px;width: 400px;background-color: skyblue;"></div>
                    </div>    
                </div>
            </div> 
        </div>           
    </body>    
</html>
