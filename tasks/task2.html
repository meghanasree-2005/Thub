<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF8">
            <meta name="viewport" content="width=device-width, initial-scale=1.">
            <title>TABLE TAGS</title>
        </head>
        <body>
            <center><h2>Table in HTML</h2></center>
            <table border="">
                <tr>
                    <th colspan="2">Language and Frameworks</th>
                </tr>    
                <tr>
                    <td>Python</td>
                    <td>Django</td>
                </tr>    
                <tr>
                    <td rowspan="2">Java script</td>
                    <td>React.js</td>
                </tr>    
                <tr>
                    <td>Vue.js</td>
                </tr> 
                <tr>
                    <td>Ruby</td>
                    <td>Ruby on Rails</td>
            </table>
        </body>
    </html>
