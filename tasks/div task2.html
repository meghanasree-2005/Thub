<!DOCTYPE html>
<html>
    <head>
        <title>DIVISION TAG</title>
    </head>
    <body>
        <center><h3>DIVISION TAG IN HTML</h3></center>
       <div style="height: 600px;width: 500px;background-color: aqua;">
           <div style="height: 200px;width: 500px;background-color: bisque;">
               <div style="height: 100px;width: 500px;background-color: burlywood;"></div>
               <div style="height: 100px;width: 500px;background-color: cadetblue;"></div>
           </div>
           <div style="height: 300px;width: 500px;background-color: chartreuse;">
               <div style="height: 300px;width: 100px;background-color: chocolate;float: left;"></div>
               <div style="height: 300px;width: 300px;background-color: coral;float: left"></div>
               <div style="height: 300px;width: 100px;background-color: cornflowerblue;"></div>
            </div>   
            <div style="height: 100px;width: 500px;background-color: darkturquoise;"></div>
       </div>
    </body>
</html>
