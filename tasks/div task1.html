<DOCTYPE html>
    <html>
        <head>
            <title>DIVISION TAG</title>
        </head>
        <body>
            <center><h1>Division tag in html</h1> 
            <div style="height: 400px;width:1000px;background-color: antiquewhite;">
                <div style="height: 400px;width: 600px;background-color: aqua;float: left;">
                    <div style="height: 200px;width: 600px;background-color: aquamarine;">
                        <div style="height: 200px;width: 200px;background-color: bisque;float: left;"></div>
                        <div style="height: 200px;width: 400px;background-color: cadetblue;float: right;"></div>                
                    </div> 
                    <div style="height: 200px;width: 600px;background-color: chartreuse;">
                        <div style="height: 200px;width: 100px;background-color: chocolate;float: left;">
                            <div style="height: 100px;width: 100px;background-color: cornflowerblue;"></div>   
                            <div style="height: 100px;width: 100px;background-color: crimson;"></div>
                        </div>  
                        <div style="height: 200px;width: 500px;background-color: cyan;float: right;"></div>                     
                    </div>                      
                </div> 
                <div style="height: 400px;width: 400px;background-color: darksalmon;float: right;">  
                    <div style="height: 400px;width: 200px;background-color: fuchsia;float: left;"></div>
                    <div style="height: 400px;width: 200px;background-color: gold;float: right;">
                        <div style="height: 300px;width: 200px;background-color: greenyellow;"></div>
                        <div style="height: 100px;width: 200px;background-color: lightcoral;"></div>  
                    </div>                                 
                </div>        
            </div>  
        </body>                
    </html>
