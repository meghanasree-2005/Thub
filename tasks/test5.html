<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Table Tags</title>
    </head>
    <body>
        <center><h2>Table in HTML</h2></center>
        <table border="">
            <thead>
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="3"><center>Seminar</center></th>
                </tr>
                <tr>
                    <th colspan="2"><center>Schedule</center></th>
                    <th rowspan="2"><center>Topic</center></th>
                </tr>
                    <th>Begin</th>
                    <th>End</th>
                </tr>        
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Monday</td>
                    <td rowspan="2" style="background-color: yellow;">8:00 a.m.</td>
                    <td rowspan="2" style="background-color: plum;">5:00 p.m.</td>
                    <td><center>Introduction to XML</center></td>
                </tr>
                <tr>
                    <td>Validity:DTD and Relax NG</td> 
                </tr>     
                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td style="background-color: yellow;">8:00 a.m.</td>
                    <td style="background-color: yellow;">11:00 p.m.</td>
                    <td><center>Xpath</center></td>
                </tr> 
                <tr>
                    <td style="background-color: yellow;">11:00 a.m.</td>
                    <td style="background-color: lightgreen;">2:00 p.m.</td>
                    <td rowspan="2"><center>XSL Transformations</center></td>
                </tr>
                <tr>
                    <td style="background-color: lightgreen;">2:00 p.m.</td>
                    <td style="background-color: plum;">5:00 p.m.</td>
                </tr>    
                <tr>
                    <td>Wednesday</td>
                    <td style="background-color:yellow;">8:00 a.m.</td>
                    <td style="background-color: lightgreen;">12:00 a.m.</td> 
                    <td>XSL Formatting Objects</td>  
                </tr>    
        </table> 
    </body> 
</html>
