<!DOCTYPE html>
<html>
    <head>
        <title>divison</title>
    </head>
    <body>
        <div style="height:500px;width:600px;background-color:aqua;">
            <div style="height:500px;width:100px;background-color:peachpuff;float:left;">

            </div>
            <div style="height:500px;width:500px;background-color:palevioletred;float:right">

                <div style="height:100px;width:100px;background-color:mediumaquamarine;float: right;">
                    <div style="height:50px;width:100px;background-color:gainsboro ;"></div>
                    <div style="height:50px;width:50px;background-color:blanchedalmond;"></div>
                </div>
                <div style="height:100px;width:500px;background-color:darkblue;float: left;"></div>
                <div style="height:300px;width:500px;background-color:coral; float: left;">
                    <div style="height:300px;width:100px;background-color:crimson;float: left;">
                        <div style="height:200px;width:100px;background-color:darkorange;float: left;">
                            <div style="height:200px;width:50px;background-color:darkkhaki;"></div>
                        </div>
                    </div>
                    <div style="height:300px;width:100px;background-color:darkturquoise;float: left ;"></div>
                    <div style="height:100px;width:300px;background-color:fuchsia;float:right"></div>

                        <div style="height:100px;width:50px;background-color:darkolivegreen ;"></div>
                    </div>
                    <div style="height:200px;width:100px;background-color:darksalmon;float: left;"></div>
                    <div style="height:200px;width:100px;background-color:cornsilk;float:right;">
                        <div style="height:100px;width:100px;background-color:dimgray;"></div>
                        <div style="height:100px;width:50px;background-color:darkseagreen;float:right;"></div>
                    </div>
