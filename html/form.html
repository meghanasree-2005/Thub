<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>FORM TAGS</title>
    </head>
    <body>
        <center><h2>FORM TAGS IN HTML</h2></center>
        <form>
            <lable><b>Enter First Name</b></lable>
            <input type="text" placeholder="Firstname" autocomplete="on"><br>
            <lable><b>Enter Mobile Number</b></lable>
            <input type="tel" placeholder="mobile Number" maxlenghth="10" required><br>
            <lable><b>Enter Email</b></lable>
            <input type="email" placeholder="email" autofocus required><br>
            <lable><b>Enter Password</b></lable>
            <input type="password" placeholder="password" required><br>
            <lable><b>Enter DOB</b></lable>
            <input type="date"><br>
            <lable><b>Enter Gender: </b></lable><br>
            Male<input type="radio"><br>
            Female<input type="radio"><br>
            <lable><b>Select Any One</b></lable><br>
            <input type="checkbox">C</br>
            <input type="checkbox">C++</br>
            <input type="checkbox">JAVA<br>
            <lable><b>Choose The College</b></lable>
            <select>
                <option>ACET</option>
                <option>ADTP</option>
                <option>ACOE</option>
            </select><br>
            <lable><b>Address:</b></lable><br>
            <textarea></textarea></br>
            <label><b>Select file: </b></label><br>
            <input type="file" name="" accept=""><br>
            <lable><b>Reset the details:</b></lable>
            <input type="reset" name="reset" value="Reset"></br>
            <lable><b>Submit the details:</b></lable>
            <input type="button" name="Submit" value="Submit"></br>
        </form>
    </body>
</html>
