<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>DIVISION TAGS</title>
    </head>
    <body>
        <center><h2>DIVISION TAG IN HTML</h2></center>
        <center><h3>Horizontal Division</h3></center>
        <div style="height: 400px;width: 400px;background-color: aquamarine;">
            <div style="height: 200px;width:400px;background-color:antiquewhite;"></div>
            <div style="height: 200px;width:400px;background-color: aqua;"></div>
        </div>  
        <br> 
        <center><h3>Vertical Division</h3></center> 
        <div style="height: 400px;width: 600px;background-color: aquamarine;">
            <div style="height: 400px;width:200px;background-color:antiquewhite;float: left;""></div>
            <div style="height: 400px;width:200px;background-color: aqua;float: left;""></div>
            <div style="height: 400px;width:200px;background-color: rgba(235, 135, 250, 0.467);float: right;"></div>
        </div>
    </body> 
</html>
