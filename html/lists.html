<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>lists</title>
	</head>
	<body>
        <center><h2>UNORDERED LIST</h2></center>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ul>
        <center><h2>ORDERED LIST</h2></center>
		<ol>
			<li>php</li>
			<li>python</li>
			<li>Java</li>
		</ul>
        <center><h2>DISCRIPTION LIST</h2></center>
        <dl>
			<dt>HTML</li>
			<dd>Hyper Text Markup Language</li>
			<dt>CSS</li>
			<dd>Cascading Style Sheets</li>
		</dl>
	</body>
</html>
